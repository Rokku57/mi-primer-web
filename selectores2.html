<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div p {
        color: lime;
      }
      div > div {
        background: plum;
      }
      .es {
        background: red;
      }
      div + section {
        background: palevioletred;
      }
      div ~ p {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <p>Hola Mundo</p>
        <div class="es">Soy</div>
      </div>
    </div>
    <p>MAster</p>
    <section>David</section>
    <div>GG</div>
  </body>
</html>
